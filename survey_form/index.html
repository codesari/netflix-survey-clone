<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>

    <h1>Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>

    <form action="" method="get">
        <label for="name">Name</label>
        <p><input type="text" name="name" id="name" placeholder="Enter your name"></p>

        <label for="sname">Surname</label>
        <p><input type="text" name="sname" id="sname" placeholder="Enter your surname"></p>

        <label for="email">Email</label>
        <p><input type="email" name="email" id="email" placeholder="user@gmail.com"></p>

        <h4>Which option best describes your current role ?</h4>

        <select name="roles" id="roles">

            <option value="role1">role1</option>
            <option value="role2">role2</option>
            <option value="role3">role3</option>
            <option value="role4">role4</option>

        </select>

        <h4>Would you recommend course to a friend ?</h4>

        <input type="radio" name="yes" id="yes">
        <label for="yes">Definitely,yes</label>
        




    </form>
    
</body>
</html>
