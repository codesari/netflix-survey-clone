<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Page Sample</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <h1>NETFLIX</h1>
        <p>Thank you for signing up at Netflix.Tell us more about yourself</p>
        <div class="inner_container">

        <div class="forms">
            <form id="inner_forms" action="result.html">

            
            <p><label for="name">Name</label></p>
            <input  type="text" name="name" id="name"><br>
            
            <p><label for="age">Age</label></p>
            <input type="number" name="age" id="age"><br>
       
            <p><label for="email">Email</label></p>
            <input type="email" name="email" id="email"><br>
           
            <p><label for="content_type">Content Type</label></p>
            <select name="selected_content" id="content_type">
              
                <option value="Series">Series</option>
                <option value="Movies">Movies</option>
                <option value="Sitcom">Sitcom</option>

            </select>
        

        
            <p>Movie Type</p>
            <input type="checkbox" name="movie_type" id="comedy">
            <label for="comedy">Comedy</label><br>
            <input type="checkbox" name="movie_type" id="action">
            <label for="action">Action</label><br>
            <input type="checkbox" name="movie_type" id="romance">
            <label for="romance">Romance</label><br>
        

            <div id="gender">
            <p>Gender</p>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label><br>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label><br>
            <input type="radio" name="gender" id="other">
            <label for="other">Other</label><br>
        </div>


        <div id="feedback">

            
            <p>Feedback</p>
            <textarea name="" id="comments" cols="30" rows="10" placeholder="Any comments.."></textarea><br>
        </div>
        <div id="submit">

            <input id="submit" type="submit" value="Submit">
        </div>


            


            
            
            

                


            
            

                
            
        


            

            




            </form>
        </div>

        </div>



    </div>
    
</body>
</html>
