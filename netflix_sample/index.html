<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Page Sample</title>
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <h1 id="head1">NET<span id="flix">FLIX</span></h1>
        <p id="p1">Thank you for signing up at Netflix.Tell us more about yourself</p>
        <div class="inner_container">

            <div class="forms">
                <form id="inner_forms" action="result.html">

                    <div class="input-box">
                        <p><label for="name">Name</label></p>
                        <input type="text" name="name" id="name" placeholder="Enter your name"><br>
                    </div>

                    <div class="input-box">
                        <p><label for="age">Age</label></p>
                        <input type="number" name="age" id="age" placeholder="Age"><br>
                    </div>

                    <div class="input-box">
                        <p><label for="email">Email</label></p>
                        <input type="email" name="email" id="email" placeholder="Enter your email"><br>
                    </div>


                    <div class="input-box">
                        <p><label for="content_type">Content Type</label></p>
                        <select name="selected_content" id="content_type">

                            <option value="Series">Series</option>
                            <option value="Movies">Movies</option>
                            <option value="Sitcom">Sitcom</option>

                        </select>
                    </div>
                    <div id="checkbox">
                        <p>Movie Type</p><br>
                        <input type="checkbox" name="movie_type" id="comedy" value="comedy">
                        <label for="comedy">Comedy</label><br>
                        <input type="checkbox" name="movie_type" id="action" value="action">
                        <label for="action">Action</label><br>
                        <input type="checkbox" name="movie_type" id="romance" value="romance">
                        <label for="romance">Romance</label><br>
                    </div>


                    <div id="radio">
                        <p>Gender</p><br>
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="male">Male</label><br>
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="female">Female</label><br>
                        <input type="radio" name="gender" id="other" value="other">
                        <label for="other">Other</label><br>
                    </div>

                    <div class="input-box">
                        <p>Feedback</p>
                        <textarea name="yorum" id="comments" cols="30" rows="10"
                            placeholder="Any comments.."></textarea><br>
                    </div>


                    <div class="div-submit">
                    <input id="submit" type="submit" value="Submit">
                </div>




























                </form>
            </div>

        </div>



    </div>

</body>

</html>
